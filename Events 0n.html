<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event on</title>
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <style>
      #btn1{
          width: 100px;
          height: 50px;
      }
      .div1{
          width: 300px;
          height: 250px;
          border: 2px ridge black;
      }
    
    </style>
</head>
<body>
    <h1>Head</h1>
    <h2>Head2</h2>
    <h3>Head3</h3>
    <div class="div1">

    </div>

    <input type="button" value="Click" id="btn1">


    <script>
      $(document).ready(function(){
          $("#btn1").on({
             mouseenter:function(){
                 $("#btn1").css( "background-color","#096");
             },
             mouseleave:function(){
                 $("#btn1").css( "background-color","#0F6");
             },
             dblclick:function(){
                 $("#btn1").css( "background-color","#0F7");
             },
             click:function(){
                 $("#btn1").css( "background-color","#066");
             },
          })


          $("#btn1").on({
             mouseenter:function(){
                 $(".div1").css( "width","400px");
             },
             mouseleave:function(){
                 $(".div1").css( "height","300px");
             },
             dblclick:function(){
                 $(".div1").css( "background-color","#0F7");
             },
             click:function(){
                 $(".div1").css( "background-color","#096");
             },
          })
      })
    
    
    </script>
</body>
</html>
